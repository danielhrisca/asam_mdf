                  if [[ $APPVEYOR_REPO_BRANCH == $EXE_BRANCH_MACOS && $PY == "venv3.7" ]]
                  then
                      pip3 install lxml natsort psutil PyQt5>=5.13.1 pyqtgraph==0.11.0 h5py pyqtlet fastparquet scipy hdf5storage snappy cChardet==2.1.5 chardet --no-warn-script-location
                      pip3 install .
                      pip3 install cmerg cryptography
                      pip3 install pyinstaller
                      pyinstaller asammdf_noconsole.spec
                  else
                      pip3 install .
                  fi
                  
                  deactivate
              done

    test_script:
      - sh: >-
          for PY in venv3.6 venv3.7 venv3.8 venv3.9
              do
                  source ~/$PY/bin/activate
                  pytest test --color=yes --disable-pytest-warnings -vv -x
