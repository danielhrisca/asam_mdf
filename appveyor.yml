    after_test:
      - sh: >-
          for PY in venv3.6 venv3.7 venv3.8 venv3.9
              do
                  source ~/$PY/bin/activate
                  python3 setup.py bdist_wheel
                  deactivate
              done

    artifacts:
      - path: dist\*
      
  - matrix:
